trigger:
- main

pool: proyecto

jobs:
- job: LevantarServicios
  displayName: 'Levantar Servicios'
  steps:
  - task: UseNode@1
    inputs:
      version: '14.x'
      checkLatest: true
  - script: |
      start cmd /c "npm start" /d "C:\Users\MoisesC\Desktop\Adop Masc con graph\front"
      start cmd /c "npm start" /d "C:\Users\MoisesC\Desktop\Adop Masc con graph\backend"
      start cmd /c "npm start" /d "C:\Users\MoisesC\Desktop\Adop Masc con graph\admin"
    displayName: 'Levantar Servicios'
    env:
      MAVEN_TERMINATE_CMD: 'taskkill /IM node.exe /F'

- job: EjecutarPruebas
  displayName: 'Ejecutar Pruebas Selenium con Maven'
  dependsOn: LevantarServicios
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'C:\Users\MoisesC\Desktop\ProyFinalDipAutomation\pom.xml'
      mavenOptions: '-Xmx3072m'
      goals: 'clean test'
    displayName: 'Ejecutar Pruebas Selenium con Maven'
  - script: '$(MAVEN_TERMINATE_CMD)'
    displayName: 'Detener Servicios'

- job: DetenerServicios
  displayName: 'Detener Servicios'
  dependsOn: EjecutarPruebas
  steps:
  - script: '$(MAVEN_TERMINATE_CMD)'
    displayName: 'Detener todos los servicios'
