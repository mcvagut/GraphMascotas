trigger:
- main

pool: proyecto

jobs:
- job: LevantarServicios
  displayName: 'Levantar Servicios'
  steps:
  - task: UseNode@1
    inputs:
      version: '14.x'
      checkLatest: true
  - script: |
      cd C:\Users\MoisesC\Desktop\Adop Masc con graph\front
      start /B cmd /C call npm start
      cd ..

      cd C:\Users\MoisesC\Desktop\Adop Masc con graph\backend
      start /B cmd /C call npm start
      cd ..

      cd C:\Users\MoisesC\Desktop\Adop Masc con graph\admin
      start /B cmd /C call npm start
    displayName: 'Levantar Servicios'
    
- job: EsperarServicios
  displayName: 'Esperar Servicios'
  dependsOn: LevantarServicios
  steps:
  - script: |
      timeout /t 60 /nobreak
    displayName: 'Esperar que los servicios se inicien'

- job: EjecutarPruebas
  displayName: 'Ejecutar Pruebas Selenium con Maven'
  dependsOn: EsperarServicios
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'C:\Users\MoisesC\Desktop\ProyFinalDipAutomation\pom.xml'
      mavenOptions: '-Xmx3072m'
      goals: 'clean test'
    displayName: 'Ejecutar Pruebas Selenium con Maven'

- job: DetenerServicios
  displayName: 'Detener Servicios'
  dependsOn: EjecutarPruebas
  steps:
  - script: 'taskkill /IM node.exe /F'
    displayName: 'Detener todos los servicios'