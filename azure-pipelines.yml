trigger:
- main

pool: proyecto

jobs:
- job: LevantarServicios
  displayName: 'Levantar Servicios'
  steps:
  - task: UseNode@1
    inputs:
      version: '14.x'
      checkLatest: true
  - powershell: |
      Start-Process "npm" -ArgumentList "start" -WorkingDirectory "C:\Users\MoisesC\Desktop\Adop Masc con graph\front" -NoNewWindow
      Start-Process "npm" -ArgumentList "start" -WorkingDirectory "C:\Users\MoisesC\Desktop\Adop Masc con graph\backend" -NoNewWindow
      Start-Process "npm" -ArgumentList "start" -WorkingDirectory "C:\Users\MoisesC\Desktop\Adop Masc con graph\admin" -NoNewWindow
    displayName: 'Levantar Servicios'

- job: EjecutarPruebas
  displayName: 'Ejecutar Pruebas Selenium con Maven'
  dependsOn: LevantarServicios
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'C:\Users\MoisesC\Desktop\ProyFinalDipAutomation\pom.xml'
      mavenOptions: '-Xmx3072m'
      goals: 'clean test'
    displayName: 'Ejecutar Pruebas Selenium con Maven'

- job: DetenerServicios
  displayName: 'Detener Servicios'
  dependsOn: EjecutarPruebas
  steps:
  - powershell: |
      Stop-Process -Name "node" -Force
    displayName: 'Detener todos los servicios'
